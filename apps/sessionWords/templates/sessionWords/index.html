<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Session Words</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'sessionWord/css/main.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>

    <form action="/session/process" method="post" id="processForm">
        {% csrf_token %}
        <div>
            <label for="newWord">Add a new word</label><br>
            <input type="text" name="word">
        </div>
        <div>                
            <label for="color">Choose Color</label>
            Red<input type="radio" name="color" value="red"><br>
            Blue<input type="radio" name="color" value="blue"><br>
            Yellow<input type="radio" name="color" value="yellow">                
        </div>
        <div>
            <input type="checkbox" name="bigFont" value="big"> Show in BIG Fonts<br>
        </div>
        <div id="submitDiv">
            <input type="submit" name="submit" id="" value="Submit">
        </div>
    </form>
    
</body>
</html>
