<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        {% for item in request.session.words %}
            <p><span style="color: {{item.color}}; font-weight:{{item.bigFont}}">{{item.word}}</span>{{item.dateTime}}</p>
        {% endfor %} 
    </div>
    <form action="/session">
        <input type="submit" name="back" value="back">
    </form>
    <form action="/session/clear">
        <input type="submit" name="clear" value="Clear Session">
    </form>
</body>
</html>
